<!-- app/templates/student_management.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生管理</title>
</head>
<body>
    <h1>学生管理</h1>
    <p><a href="{{ url_for('main.add_student') }}">添加新学生</a></p>

    <table border="1">
        <thead>
            <tr>
                <th>学生用户名</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.username }}</td>
                <td>
                    <a href="{{ url_for('main.edit_student', student_id=student.id) }}">编辑</a>
                    <form action="{{ url_for('main.delete_student', student_id=student.id) }}" method="POST" style="display:inline;">
                        <button type="submit">删除</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <p><a href="{{ url_for('main.admin_dashboard') }}">返回管理员首页</a></p>  <!-- 添加返回管理员首页的链接 -->
</body>
</html>
