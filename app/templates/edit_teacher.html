<!-- app/templates/edit_teacher.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑老师信息</title>
</head>
<body>
    <h1>编辑老师信息</h1>
    <form method="POST">
        <div>
            <label for="username">用户名:</label>
            <input type="text" id="username" name="username" value="{{ teacher.username }}" required>
        </div>
        <div>
            <label for="email">邮箱:</label>
            <input type="email" id="email" name="email" value="{{ teacher.email }}" required>
        </div>
        <div>
            <label for="password">密码:</label>
            <input type="password" id="password" name="password">
            <small>如果不修改密码，留空即可。</small>
        </div>
        <button type="submit">提交</button>
    </form>
    <p><a href="{{ url_for('main.teacher_management') }}">返回老师管理</a></p>
</body>
</html>
