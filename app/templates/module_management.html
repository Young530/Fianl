<!-- app/templates/module_management.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模块管理</title>
</head>
<body>
    <h1>模块管理</h1>
    <form method="POST">
        <div>
            <label for="name">模块名称:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <button type="submit">添加模块</button>
    </form>

    <h2>现有模块：</h2>
    <ul>
        {% for module in modules %}
        <li>{{ module.name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
