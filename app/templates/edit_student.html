<!-- app/templates/edit_student.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑学生信息</title>
</head>
<body>
    <h1>编辑学生信息</h1>
    <form method="POST">
        <div>
            <label for="username">用户名:</label>
            <input type="text" id="username" name="username" value="{{ student.username }}" required>
        </div>
        <div>
            <label for="email">邮箱:</label>
            <input type="email" id="email" name="email" value="{{ student.email }}" required>
        </div>
        <div>
            <label for="password">密码:</label>
            <input type="password" id="password" name="password">
            <!-- 不显示加密后的密码，而是提供一个输入框用于修改密码 -->
            <small>如果不修改密码，留空即可。</small>
        </div>
        <button type="submit">提交</button>
    </form>
    <p><a href="{{ url_for('main.student_management') }}">返回学生管理</a></p>
</body>
</html>
